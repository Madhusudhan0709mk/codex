apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity
  namespace: recruitment-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
    spec:
      containers:
        - name: identity
          image: identity:latest
          env:
            - name: SERVICE_NAME
              value: identity
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: identity
  namespace: recruitment-platform
spec:
  selector:
    app: identity
  ports:
    - port: 80
      targetPort: 8080
