apiVersion: apps/v1
kind: Deployment
metadata:
  name: recruiter-search
  namespace: recruitment-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recruiter-search
  template:
    metadata:
      labels:
        app: recruiter-search
    spec:
      containers:
        - name: recruiter-search
          image: recruiter-search:latest
          env:
            - name: SERVICE_NAME
              value: recruiter-search
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: recruiter-search
  namespace: recruitment-platform
spec:
  selector:
    app: recruiter-search
  ports:
    - port: 80
      targetPort: 8080
