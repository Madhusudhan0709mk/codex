apiVersion: apps/v1
kind: Deployment
metadata:
  name: decision-engine
  namespace: recruitment-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: decision-engine
  template:
    metadata:
      labels:
        app: decision-engine
    spec:
      containers:
        - name: decision-engine
          image: decision-engine:latest
          env:
            - name: SERVICE_NAME
              value: decision-engine
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: decision-engine
  namespace: recruitment-platform
spec:
  selector:
    app: decision-engine
  ports:
    - port: 80
      targetPort: 8080
