apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
  namespace: recruitment-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
        - name: chat
          image: chat:latest
          env:
            - name: SERVICE_NAME
              value: chat
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: chat
  namespace: recruitment-platform
spec:
  selector:
    app: chat
  ports:
    - port: 80
      targetPort: 8080
