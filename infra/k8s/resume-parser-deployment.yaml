apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-parser
  namespace: recruitment-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume-parser
  template:
    metadata:
      labels:
        app: resume-parser
    spec:
      containers:
        - name: resume-parser
          image: resume-parser:latest
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: resume-parser
  namespace: recruitment-platform
spec:
  selector:
    app: resume-parser
  ports:
    - port: 80
      targetPort: 8000
